<div>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label" for="nombre">Nombre</label>
      <input formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="apellido">Apellidos</label>
      <input formControlName="apellidos" class="form-control" id="apellido" placeholder="Apellidos" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="identificacion">Identificación</label>
      <input formControlName="identificacion" class="form-control" type="text" placeholder="Identificación" id="identificacion">
      <span *ngIf="form.get('identificacion')?.invalid && !form.get('identificacion')?.hasError('required')" class="error">Cedula incorrecta</span> <br>
      <span *ngIf="form.get('identificacion')?.hasError('required')" class="error">Campo obligatorio</span>
    </div>
    <div class="mb-3">
      <label class="form-label" for="identificacion">Edad</label>
      <input formControlName="edad" class="form-control" type="text" placeholder="Edad" id="edad">
    </div>
  </form>

</div>
<div class="mt-5">
  <button *ngIf="canEdit" (click)="isEdit ? editar() : guardar()" [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
  <button (click)="cancelar()" class="btn btn-secondary mx-3">Cancelar</button>
</div>
